<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundly</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="container max">
          <div class="logo">
            <h1><a href="./">Soundly</a></h1>
          </div>

          <nav>
            <ul>
              <li><img src="./assets/icons/solid-heart.svg" alt="" /></li>
              <li><img src="./assets/icons/menu.svg" alt="" /></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="wrapper max">
        <aside>
          <div class="songs">
            <div class="container">
              <!-- <div class="song">
                <div class="img">
                  <img src="" alt="" />
                </div>
                <div class="info">
                  <h4>Title</h4>
                  <p>Duration</p>
                  <p>Singer</p>
                </div>
              </div> -->
            </div>
          </div>
        </aside>
        <main>
          <section class="player">
            <div class="container">
              <div class="img play-anim">
                <img src="./assets/imgs/diab.jpg" alt="" />
                <audio src="./assets/sounds/tol-mana-shayfk.mp3"></audio>
                <div class="cd-top"></div>
              </div>
              <div class="controller">
                <div class="bar">
                  <input type="range" />
                </div>
                <div class="btns">
                  <button class="prev">
                    <img src="./assets/icons/backward-solid.svg" alt="" />
                  </button>
                  <button class="play">
                    <img src="./assets/icons/play-solid.svg" alt="" />
                  </button>
                  <button class="next">
                    <img src="./assets/icons/forward-solid.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>

      <footer>
        <div class="container max">
          <p>dev by Ahmed Aboulnaga - 2024</p>
        </div>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
